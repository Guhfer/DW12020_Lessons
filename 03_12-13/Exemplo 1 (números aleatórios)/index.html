<!DOCTYPE html>

<html lang="pt-BR">

	<head>
		<title>Exercício 2</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
	
		<form action="ServletControlador" method="get">
			<label for="min">
				Valor mínimo:
			</label>
			<input type="number" name="min" id="min" />
		
			<label for="max">
				Valor máximo:
			</label>
			<input type="number" name="max" id="max" />
		
			<button type="button" id="botao">Gerar 10 números aleatórios</button>
		
			<br />
		
			<label for="res">
				Números gerados:
			</label>
			<output id="res" for="min max"></output>
		</form>
			
		<script src="JS/ex2.js"></script>
		
	</body>

</html>
