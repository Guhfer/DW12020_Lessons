<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="style1.css" rel="stylesheet" type="text/css"/>
    <!--Estilos internos ou nível de documento
           inline tem precedência-->
</head>
<body>
<h1>
    Exemplos de tabelas
</h1>
<table>
    <caption>Tabela 1: Funcionários</caption>
    <tr>
        <th>Nome</th>
        <th>Salário</th>
    </tr>
    <tr>
        <td>João Roberto</td>
        <td>R$1500,00</td>
    </tr>
    <tr>
        <td>Maria Luiza</td>
        <td>R$2100,00</td>
    </tr>
    <tr>
        <td>Juliana Lopes</td>
        <td>R$1300,00</td>
    </tr>
</table>
    <h2>
        Tabela 2
    </h2>
<table>
    <tr>
        <th rowspan="2">Produto</th>
        <th colspan="2">Preço</th>
        <th rowspan="2">Cor</th>
    </tr>
    <tr>
        <th>Á vista</th>
        <th>Cartão</th>
    </tr>
    <tr>
        <td>Camisa</td>
        <td>R$90,00</td>
        <td>R$96,00</td>
        <td>Preto</td>
    </tr>
</table>

</body>
</html>
