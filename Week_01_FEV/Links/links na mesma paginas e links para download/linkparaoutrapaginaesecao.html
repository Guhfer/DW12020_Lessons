<!--

pt = Portugues
BR = Código do pais Brasil.

É importante colocar o atributo "lang" da tag "html" 
para que na busca pelo conteudo seja fácil de encontrar 
e também para acessibilidade.

É importante colocar o atributo "charset" na tag "meta", pois, os navegadores analisam zeros(0) e uns(1)
assim é charset define um esquema para que os navegadores possam exibir os caracteres especiais, acentos, etc...

Tag "div" não tem semântica

Tag "section" tem uma semântica melhor definida. A diferença entre a div é semântica.

Os elementos menor(&lt;) e maior(&gt;) são tags reservadas em html.

Pra cada caracteres reservados ou que não estão disponiveis em um teclado padrão
é necessário utilizar uma entidade que o representa

&lt; = É uma entidade que representa o caracter menor(&lt;)
&gt; = É uma entidade que representa o caracter maior(&gt;)
&amp; = É uma entidade que representa o caracter "E comercial"(&amp;)


Tag vazia não precisa de fechamento. Ex (barra br)"&lt;br/&gt;"

caminho absoluto = pegar desde a raiz. Ex "D:...."
caminho relativo = pega apartir do local onde o arquivo está

Os atributis "href" recebe o caminho do documento que será aberto, 
"target" recebendo "underline blank" abre em uma nova aba, 
"title" faz com que aparece uma mensagem quando o mouse ficar em cima do link.

-->

<!DOCTYPE html>

<html lang="pt-BR">
	<head>
		<title>Link na mesma página</title>
		<meta charset="UTF-8"/>
	</head>
	
	<body>
		
		<h1>
			Links em HTML
		</h1>
		
		<a href="linksMesmaPagina.html#r3">
			Vá para a resposta 3 de exemplo 3
		</a>
		
	</body>
</html>
